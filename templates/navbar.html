<script>
document.addEventListener('DOMContentLoaded', function() {
    var sidebarToggle = document.getElementById('sidebarToggle');
    var sidebar = document.getElementById('sidebar');
    var contentWrapper = document.querySelector('.content-wrapper');
    var deconnexionLink = document.getElementById('deconnexionLink');

    sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        contentWrapper.classList.toggle('sidebar-open');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
        var isClickInside = sidebar.contains(event.target) || sidebarToggle.contains(event.target);
        if (!isClickInside && sidebar.classList.contains('active')) {
            sidebar.classList.remove('active');
            contentWrapper.classList.remove('sidebar-open');
        }
    });

    // Add SweetAlert confirmation for deconnexion
    deconnexionLink.addEventListener('click', function(e) {
        e.preventDefault();
        Swal.fire({
            title: 'Êtes-vous sûr de vouloir vous déconnecter ?',
            text: "Vous devrez vous reconnecter pour accéder à l'application.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            cancelButtonText: 'Annuler',
            confirmButtonText: 'Oui, me déconnecter',
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'deconnexion' %}";
            }
        });
    });
});
</script>
